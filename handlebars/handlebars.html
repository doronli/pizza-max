<!-- handle bars function -->
<script id="drink-handlebars" type="text/x-handlebars-template">
   
    <h2 class="col-12 text-right">{{hebrewDescription}}</h2>

    <div class="form-check form-check-inline col-12">
        <img src="./img/{{imgPath}}" height="100px" width="100px" alt="">
        <input class="form-check-input drink-choose" type="checkbox" id="{{id}}" data-cost="{{cost}}">
        <label class="form-check-label mr-1" for="{{id}}">{{drinkHebrewName}}</label>
    </div>

  </script>
<!-- end handle bars function -->

<script id="handlebars-pizza-reservation" type="text/x-handlebars-template">
    {{#each pizza}}
        <div class="col-md-4 " >
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="img/pizza.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text text-right">{{pizzaDescription}}</p>
                <p class="card-text text-center">{{cost}} ש"ח</p>
                <div class="row p-3">
                    <div class="d-flex justify-content-center mb-3 w-100">
                    <button class="btn btn-danger col-6 ml-2 text-center" onclick="changePizzaAmount({{id}}, 'remove', {{cost}})">-</button>
                    
                    <button class="btn btn-success col-6 text-center" onclick="changePizzaAmount({{id}}, 'add', {{cost}})">+</button>

                </div>
                    <label for="" id={{id}} class=" col-12 text-center h2">0</label>
                </div>
            
            </div>
            </div>
        </div>
    {{/each}}
</script>
